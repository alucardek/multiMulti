        function getUrlVars() {
	  		var vars = {};
	  		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
          		});
	  		return vars;
        }

socket.emit('connect mobile', { room: getUrlVars()["id"]}, function(data){
    if(data.registered = true){
      registered = true;
    }else{
      $('#error').append(data.error);
    }
});
